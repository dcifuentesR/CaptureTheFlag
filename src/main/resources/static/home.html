<html>
  <head>
    <title>Capture The Flag</title>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"
    />
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Scripts-->
    <script src="js/pagina/apiClient.js"></script>
    <script src="js/pagina/app.js"></script>

    <!-- Nuestro css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/home.css"
      th:href="@{/css/home.css}"
    />

  </head>
  <body onload="verificationModule.check_cookie()">
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#Perfil">Perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#Salas">Salas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#Crear">Crear</a>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade" id="Perfil">
          <div class="row">
            <div id = "portada-perfil" class="column left">
              <h1>Nick</h1>
              <img src="img/prueba.gif">
            </div>
            <div class="column right">
                <div id="datos-promedio">
                </div>
                <div id= "datos-partida">
                  <table id="tabla-partidas-jugador" class="table table-dark">
                      <thead class="thead-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Partida</th>
                            <th scope="col">Posicion</th>
                            <th scope="col">Muertes</th>
                            <th scope="col">Asesinatos</th>
                            <th scope="col">Duracion</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                  </table>
                </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="Salas">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Sala</th>
                    <th scope="col">Participantes</th>
                    <th scope="col">Mapa</th>
                    <th scope="col">Unirse</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>0/10</td>
                    <td>@mdo</td>
                    <td><a class="btn btn-primary" href="/juego.html">Unirse</a></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>0/10</td>
                    <td>@fat</td>
                    <td><a class="btn btn-primary" href="/juego.html">Unirse</a></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>0/10</td>
                    <td>@twitter</td>
                    <td><a class="btn btn-primary" href="/juego.html">Unirse</a></td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="tab-pane fade" id="Crear">
            <div class="modal-dialog text-center">
                <div class="col-sm-8 main-section">
                  <div class="modal-content">
                    <form class="col-40" >
                      <div id="zona-datos"  >
                          <div class="form-group" id="sala-name">
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Nombre Partida"
                                id="nick"
                              />
                            </div>
                            <div class="form-group" id="contrasena-sala">
                              <input
                                type="password"
                                class="form-control"
                                placeholder="password"
                                id="password"
                              />
                            </div>
                      </div>
                      <div id="zona-mapa">
                          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"  data-interval="false">
                              <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                              </ol>
                              <div class="carousel-inner">
                                <div class="carousel-item active">
                                  <img src="img/mapa.png" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                  <img src="img/vilenes.png" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                  <img src="img/mapa.png" class="d-block w-100" alt="...">
                                </div>
                              </div>
                              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                              </a>
                              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                              </a>
                            </div>
                      </div>
                    </form>
                    <div class="col-12 forgot" >
                      <a class="btn btn-primary" href="/juego.html">Crear</a>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </div>

    </div>
  </body>
</html>
