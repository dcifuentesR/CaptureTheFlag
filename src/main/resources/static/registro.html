<html>
  <head>
    <title>Capture The Flag</title>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"
    />
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/index.css"
      th:href="@{/css/index.css}"
    />

    <!-- Scripts-->
    <script src="js/pagina/apiClient.js"></script>
    <script src="js/pagina/app.js"></script>
  </head>
  <body>
    <div id="error-registro" class="alert alert-danger fade out" role="alert">
      This is a danger alertâ€”check it out!
    </div>
    <div class="modal-dialog text-center">
      <div class="col-sm-8 main-section">
        <div class="modal-content">
          <div class="col-12 user-img">
            <img src="img/avatar.webp" />
          </div>
          <form class="col-12">
            <div class="form-group" id="user-group">
              <input
                id="email"
                type="email"
                class="form-control"
                placeholder="Correo"
              />
            </div>
            <div class="form-group" id="nick-group">
              <input
                type="text"
                id="nick"
                class="form-control"
                placeholder="Nick"
              />
            </div>
            <div class="form-group" id="contrasena-group">
              <input
                id="password"
                type="password"
                class="form-control"
                placeholder="password"
              />
            </div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="appModule.addAcount()"
            >
              <i class="fas fa-sign-in-alt"></i> Sign up
            </button>
          </form>
          <div class="col-12 forgot">
            <a href="/index.html">Login</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
