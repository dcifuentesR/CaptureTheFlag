<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Capture The Flag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css"
    />
  </head>

  <body style="background-color: black">
    <div style="text-align: center">
      <img class="img" src="img/captureTheFlag.png" />
    </div>
    <button
      type="button"
      class="btn btn-primary btn-lg btn-block"
      data-toggle="modal"
      data-target="#loginModal"
    >
      Login
    </button>
    <button
      type="button"
      class="btn btn-secondary btn-lg btn-block"
      data-toggle="modal"
      data-target="#singUpModal"
    >
      Sing up
    </button>

    <!-- Modal login-->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="http://localhost:8080/index2.html">
              <div class="form-group">
                <label for="inputEmailLogin">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmailLogin"
                  aria-describedby="emailLogin"
                  placeholder="Enter email"
                />
                <small id="emailLogin" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group">
                <label for="inputPasswordLogin">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPasswordLogin"
                  placeholder="Password"
                />
              </div>
              <div class="form-group form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="CheckLogin"
                />
                <label class="form-check-label" for="CheckLogin"
                  >Check me out</label
                >
              </div>
              <div style="text-align: right">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Sing up -->
    <div
      class="modal fade"
      id="singUpModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="singUpModalLabel">Create account</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="http://localhost:8080/index2.html">
              <div class="form-group">
                <label for="inputEmailSingUp">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmailSingUp"
                  aria-describedby="emailSingUp"
                  placeholder="Enter email"
                />
                <small id="emailSingUp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div>
                <label for="inputNickNameSingUp">Nick name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputNickNameSingUp"
                />
              </div>
              <div class="form-group">
                <label for="inputPasswordSingUp">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPasswordSingUp"
                  placeholder="Password"
                />
              </div>
              <div style="text-align: right">
                <button type="submit" class="btn btn-primary">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
