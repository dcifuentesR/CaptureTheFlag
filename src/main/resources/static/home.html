<html>
  <head>
    <meta charset="utf-8">
    <title>Capture The Flag</title>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"
    />
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Scripts-->
     

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script src="js/pagina/apiClient.js"></script>
    <script src="js/pagina/app.js"></script>
    <script src="js/pagina/perfi.js"></script>
    <script src="js/pagina/salas.js"></script>

    <!-- Nuestro css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/home.css"
      th:href="@{/css/home.css}"
    />

  </head>
  <body onload="verificationModule.check_cookie()">
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#Perfil" onclick="perfilModule.partidasJugadas()">Perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#Salas" onclick="salasModule.init(1)">Salas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#Crear" onclick="salasModule.init(0)">Crear</a>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade" id="Perfil">
          <div class="row">
            <div id = "portada-perfil" class="column left">
              <h1></h1>
              <img src="img/prueba.gif">
            </div>
            <div class="column right">
                <div id="datos-promedio">
                  <table id="tabla-estadisticas-jugador" class="table table-dark">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Victorias</th>
                        <th scope="col">Muertes</th>
                        <th scope="col">Kills</th>
                        <th scope="col">% Victorias</th>
                      </tr>
                  </thead>
                  <tbody></tbody>
                  </table>
                </div>
                <div id= "datos-partida">
                  <table id="tabla-partidas-jugador" class="table table-dark">
                      <thead class="thead-dark">
                          <tr>
                            <th scope="col">Partida</th>
                            <th scope="col">Puntos</th>
                            <th scope="col">Top</th>
                            <th scope="col">Muertes</th>
                            <th scope="col">Asesinatos</th>
                            <th scope="col">Duracion</th>
                            <th scope="col">Fecha</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                  </table>
                </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="Salas">
            <table id="tabla-salas" class="table table-dark">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Sala</th>
                    <th scope="col">Participantes</th>
                    <th scope="col">Unirse</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
        </div>
        
        <div class="tab-pane fade" id="Crear">
            <div class="modal-dialog text-center">
                <div class="col-sm-8 main-section">
                  <div class="modal-content">
                    <form class="col-40" action="/sala.html">
                      <div id="zona-datos" >
                          <div class="form-group" id="sala-name">
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Nombre Partida"
                                id="nombre-sala"
                              />
                           </div>
                      </div>
                      <div id="zona-mapa">
                          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"  data-interval="false">
                              <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                              </ol>
                              <div class="carousel-inner">
                                <div class="carousel-item active">
                                  <img src="img/mapa.png" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                  <img src="img/vilenes.png" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                  <img src="img/mapa.png" class="d-block w-100" alt="...">
                                </div>
                              </div>
                              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                              </a>
                              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                              </a>
                            </div>
                      </div>
                      <div class="col-12 forgot" >
                        <a class="btn btn-primary"  onclick="salasModule.createSalas($('#nombre-sala').val())" >Crear</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
        </div>
      </div>

    </div>
  </body>
</html>
